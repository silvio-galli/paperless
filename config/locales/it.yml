it:
  hello: "Ciao a tutti"
  errors:
    one: "%{count} errore"
    other: "%{count} errori"

  # ESPRESSIONI RICORRENTI
  recurring:
    customers: &customers "Clienti"
    products: &products "Prodotti"
    orders: &orders "Ordini"
    show: &show "Mostra"
    edit: &edit "Modifica"
    close: &close "Chiudi"
    save: &save "Salva"
    new_product: &new_product "Nuovo Prodotto"
    arrived: &arrived "Arrivato"
    arriving: &arriving "in arrivo"
    in_stock: &in_stock "in stock"
    delayed: &delayed "in ritardo"
    arrived_confirmation_notice: &arrived_confirmation_notice "Preseguendo con questa operazione verranno inviate email a tutti i clienti che attendono questo prodotto. Sei sicuro di voler continuare?"

  # ROOT
  jumbotron_subtitle: "Gestisci i tuoi prodotti, i tuoi clienti e gli ordini dei tuoi clienti"
  switch_language: "If you prefer, switch to:"

  #NAVBAR
  layouts:
    application:
      about: "Info"
      customers: *customers
      products: *products
      orders: *orders

  # VIEWS
  welcome:
    index:
      jumbotron_subtitle: "Gestisci i tuoi prodotti, i tuoi clienti e gli ordini dei tuoi clienti"
      switch_language: "If you prefer, switch to:"
  products:
    index:
      title: *products
      new_product_link: *new_product
      search_placeholder: "Ricerca Prodotto: descrizione"
      arriving: *arriving
      in_stock: *in_stock
      delayed: *delayed
      initiative: "Iniziativa"
      description: "Descrizione"
      arriving_quantity: "Quant. in arrivo"
      available_quantity: "Quant. disponibile"
      local_code: "Cod. articolo"
      default_price: "Prezzo cont."
      promo_price: "Prezzo promo"
      arriving_date: "Data arrivo"
      show: *show
      edit: *edit
      arrived_confirmation_notice: *arrived_confirmation_notice
    new:
      title: *new_product
      save: *save

  # HELPERS
  helpers:
    placeholder:
      product:
        initiative: "numero promo/aaaa oppure no promo"
        local_code: "Inserire codice articolo"
        description: "Inserire descrizione prodotto"
        barcode: "Inserire codice EAN"
        default_price: "es. 100.00"
        promo_price: "es. 80.00"
        quantity: "max 50 pezzi"
        arriving_date: "gg/mm/aaaa"
